<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }
    </style>
    
</head>
<body class="footer__carrito">
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
        <a href="carrito.html" class="icono-carrito active">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                width="24" height="24" stroke-width="2">
                <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                <path d="M17 17h-11v-14h-2"></path>
                <path d="M6 5l14 1l-1 7h-13"></path>
            </svg>
            <span class="badge" id="badge">0</span>
        </a>
    </nav>

    <main class="contenedor main--carrito">
        <h1>Carrito de Compras</h1>

        <div id="carrito-vacio" class="mensaje-vacio" style="display: none;">
            <p>No tienes productos en tu carrito. ¡Agrega algo para empezar!</p>
        </div>

        <div id="carrito-contenido" class="carrito-contenido">
            <!-- Los productos del carrito irán aquí -->
        </div>

        <div id="total" class="total">
            <p>TOTAL: $<span id="total-valor">0</span></p>
        </div>

        <div class="acciones">
            <button id="vaciar-carrito" class="boton">Vaciar Carrito</button>
            <button id="comprar" class="boton">Comprar</button>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">© 2025 Kevin Fagundez</p>
    </footer>

    <script src="js/carrito.js"></script>
</body>
</html>
